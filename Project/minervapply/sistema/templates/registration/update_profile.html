{% extends "sistema/simple_base.html" %}
{% block title %} Minervapply | Atualizar Perfil {% endblock %}
{% block content %}

<form method="post">
  <h3>Editar meu perfil</h3>
  {% csrf_token %}
  {{ user_form.as_ul}}
  {{ profile_form.as_ul }}
  <li><button type="submit">Save changes</button></li>
</form>
<form action="{% url 'password_change' %}">
    <li><input type="submit" value="Change Password" /></li>
</form>
{% endblock %}
